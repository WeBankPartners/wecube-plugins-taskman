server:
  port: 9999
  servlet:
    context-path: /taskman
spring:
  profiles:
    active: test
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${db_host}:${db_port}/${db_schema}?characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${db_username}
    password: ${db_password}
  messages:
    basename: message/service_mgmt_err_message
    encoding: UTF-8
  banner:
    location: classpath:/banner.txt

mybatis-plus:
  mapper-locations: mapper/*.xml
  global-config:
    db-config:
      logic-not-delete-value: 0
      logic-delete-value: 1

knife4j:
  enable: true
  setting:
    enableVersion: true
    enableSwaggerModels: false
    enableDocumentManage: false
    enableReloadCacheParameter: true
    enableAfterScript: true
    enableRequestCache: true
    enableFooter: false
    enableFooterCustom: true
    footerCustomContent: Copyright Â© 2014 - 2019 WeBank Co., Ltd. All Rights Reserved.
    enableDynamicParameter: true
    enableDebug: true
    enableOpenApi: false
    enableGroup: false
  production: false # prod close knife4j
  basic:
    enable: false
    username: test
    password: 12313

